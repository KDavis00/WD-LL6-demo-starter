<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Our local stylesheet -->
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light" role="navigation">
      <div class="container">
        <a class="navbar-brand" href="#">Atlas & Lens</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Portfolio</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link active" href="#" aria-current="page">Contact</a></li>
          </ul>
        </div>
        <!-- Contrast Toggle -->
        <button id="contrast-toggle" class="btn btn-sm ms-3" aria-label="Toggle high contrast mode">
          <i class="bi bi-circle-half"></i>
        </button>
      </div>
    </nav>
  </header>

  <!-- (rest of your HTML remains unchanged, including your comments) -->

  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Form functionality Script -->
  <script src="https://iigca.github.io/wd-ll/ll6.js"></script>

  <!-- Google Translate Widget -->
  <div id="google_translate_element" class="google-translate-container" role="region" aria-label="Language selector"></div>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script type="text/javascript"
    src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <!-- Contrast Mode Script -->
  <script>
    const contrastToggle = document.getElementById('contrast-toggle');
    contrastToggle.addEventListener('click', () => {
      document.body.classList.toggle('high-contrast');
    });
  </script>
</body>
</html>
